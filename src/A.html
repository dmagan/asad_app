<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: -10%;
            left: -10%;
        }
        
        .overlay-image {
            position: absolute;
            width: 77%;
            max-width: 370px;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- پس‌زمینه SVG -->
        <object class="background" data="background.svg" type="image/svg+xml"></object>
        
        <!-- تصویر PNG شما -->
        <img class="overlay-image" src="0ta100.png" alt="Overlay Image">
    </div>
</body>
</html>
