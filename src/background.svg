<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600">
  <defs>
    <linearGradient id="yellowGradient" x1="0" x2="0" y1="0" y2="0.4">
      <stop offset="0%" stop-color="#f1b31e"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <filter id="feather" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#yellowGradient)"/>
  <rect x="0" y="400" width="300" height="200" rx="20" ry="20" 
        fill="white" filter="url(#feather)"/>
</svg>